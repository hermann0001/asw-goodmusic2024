# docker-compose.yml
networks:
  goodmusic-network:
    driver: bridge
    name: goodmusic-network
    external: true

volumes:
#   recensioni-db-data:
#   connessioni-db-data:
#   recensioni-seguite-db-data:
    kafka_data:

services:
  # Service discovery
  consul:
    image: hashicorp/consul
    container_name: asw-consul
    hostname: localhost
    networks:
      - goodmusic-network
    ports:
      - "8500:8500"
    command: "agent -dev -client=0.0.0.0"

  # PostgreSQL Databases
  db-recensioni:
    image: postgres:latest
    container_name: db-recensioni
    networks:
      - goodmusic-network       # maybe put in a separate network specific for recensioni
    # volumes:
    #   - db-recensioni-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: recensioni_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d recensioni_db"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  db-connessioni:
    image: postgres:latest
    container_name: db-connessioni
    networks:
      - goodmusic-network
    # volumes:
    #   - db-connessioni-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: connessioni_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U connessioni_user -d connessioni_db"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  db-recensioni-seguite:
    image: postgres:latest
    container_name: db-recensioni-seguite
    networks:
      - goodmusic-network
    # volumes:
    #   - db-recensioni-seguite-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: recensioni-seguite_db
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recensioni-seguite_user -d recensioni-seguite_db"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
  
  # Services
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    networks:
      - goodmusic-network
    ports:
      - "8080:8080"
    depends_on:
      - consul
      - recensioni
      - connessioni
      - recensioni-seguite

  connessioni:
    build: ./connessioni
    container_name: connessioni
    networks:
      - goodmusic-network
    ports:
      - "8081:8080"
    depends_on:
      db-connessioni:
        condition: service_healthy
      consul:
        condition: service_started

  recensioni:
    build: ./recensioni
    container_name: recensioni
    networks:
      - goodmusic-network
    ports:
      - "8082:8080"
    depends_on:
      db-recensioni:
        condition: service_healthy
      consul:
        condition: service_started

  recensioni-seguite:
    build: ./recensioni-seguite
    container_name: recensioni-seguite
    networks:
      - goodmusic-network
    ports:
      - "8083:8080"
    depends_on:
      db-recensioni-seguite:
        condition: service_healthy
      consul:
        condition: service_started

